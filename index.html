<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <script src="https://kit.fontawesome.com/9adaf817b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="info">
           <h2>Book the menu you like</h2>
           <p>Discover top-of-the-art restaurants<br> we picked for you</p>
           <button>Explore our restaurants</button>
        </section>

        <section class="option">
            <h3>How it works</h3>
            <ol>
               <li><span>1</span><i class="fas fa-mobile-alt"></i>Chosse a restaurant</li>
               <li><span>2</span><i class="fas fa-mobile-alt"></i>Create your menu</li>
               <li><span>3</span><i class="fas fa-store"></i>Go enjoy it at the restaurant</li>
            </ol>
        </section>

        <section>
            <h4></h4>
            
        </section>
        
    </main>

</body>

</html>
